{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
  <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
  <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  <a class="tags-page" href="{% url 'tags-page' %}"><i class="fa fa-filter"></i></a>
  <span class="tags-subtitle">Tags</span>
  <a class="tags-page" href="{% url 'index' %}"><i class="fa fa-sticky-note"></i></a>
  <span class="tags-subtitle">Todas Notas</span>

</div>

<main class="container">
  <div class="tags-container">
    {% for tag in tags %}
    {% if tag.name != '' %}
    <button class="lista-tags" onclick=location.href="{% url 'tags-filter' tagName=tag.name %}">
      {{tag.name}}
    </button>
    {% endif %}
    {% endfor %}
  </div>
    
{% endblock %}
